<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ninja Gold</title>
  </head>
  <body>
    <h1>Coding Dojo: Ninja Gold!!!</h1>
    <h4>GOLD: {{ ninja_gold }}</h4>

    <div id='location-group'>
      <div class='location' id='farm'>
        <h2>Farm</h2>
        <p>(earn 100-200 gold)</p>
        <button><a href="/">Find Gold!</a></button>
      </div>

      <div class='location' id='cave'>
        <h2>Cave</h2>
        <p>(earn 50-100 gold)</p>
        <button><a href="/">Find Gold!</a></button>

      <div class='location' id='house'>
        <h2>House</h2>
        <p>(earn 20-50 gold)</p>
        <button><a href="/">Find Gold!</a></button>
      </div>

      <div class='location' id='caisino'>
        <h2>Caisino</h2>
        <p>(earn or lose 0-500 gold)</p>
        <button><a href="/">Find Gold!</a></button>
      </div>
    </div>
    <div id='activities'>
      Activities
      <p>Magical Unicorn Shit Goes In Here!!!</p>
    </div>
  </body>
</html>
